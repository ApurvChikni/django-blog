{% extends "blog/base.html" %} {% block content %}
<article class="media content-section">
  <img class="article-img rounded-circle" src="{{ object.author.profile.image.url }}" alt="" />
  <div class="media-body">
    <div class="article-metadata d-flex justify-content-between">
      <div>
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:'d F, Y' }}</small>
      </div>
      {% if object.author == user %}
      <div>
        <a href="{% url 'post-update' object.id %}" class="btn mb-2 btn-outline-secondary">Update</a>
        <a href="{% url 'post-delete' object.id %}" class="btn mb-2 btn-outline-danger">Delete</a> 
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
